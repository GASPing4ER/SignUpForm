<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="main">
        <div class="main-left"></div>
        <div class="main-right">
            <div class="content">
                <p>This is not a real online service! You know you need something<br>
                like this in your life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started. </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="#" method="POST">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="field name">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div class="field contact-info">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" id="phone" name="phone">
                    </div>
                    <div class="field password">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="first-name">
                        <label for="password-validation">CONFIRM PASSWORD</label>
                        <input type="password" id="password-validation" name="password-validation">
                    </div>
                </fieldset>
                <button type="submit">Create Account</button>
            </form>
            <div class="content-bottom">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
